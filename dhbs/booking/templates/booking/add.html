<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar bg-primary px-3" data-bs-theme="dark">
    <div class="container-fluid">
        <a href="{% url 'home' %}" class="navbar-brand mb-0 h1">
            <span>Add Booking</span>
        </a>
    </div>
</nav>

<h1>Add Booking</h1>
{% if messages %}
<div class="container">
    <div class="alert alert-dismissible fade show" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>
{% endif %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-2">Booking ID</label>
                    <input type="text" class="form-control" id="booking_id" name="booking_id">
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-2">Guest ID</label>
                    <input type="text" class="form-control" id="guest_id" name="guest_id">
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-2">Full Name</label>
                    <input type="text" class="form-control" id="full_name" name="full_name">
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-2">Room Number</label>
                    <input type="text" class="form-control" id="room_number" name="room_number">
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-2">Room Type</label>
                    <select class="form-select" id="room_type" name="room_type">
                        <option value="Single">Single</option>
                        <option value="Double">Double</option>
                        <option value="Suite">Suite</option>
                    </select>
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-2">Check-in Date</label>
                    <input type="date" class="form-control" id="check_in_date" name="check_in_date">
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-2">Check-out Date</label>
                    <input type="date" class="form-control" id="check_out_date" name="check_out_date">
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-2">Price per Night</label>
                    <input type="text" class="form-control" id="price_per_night" name="price_per_night">
                </div>
                <div class="mb-3 d-flex align-items-center">
                    <label class="form-label me-2">Total Cost</label>
                    <input type="text" class="form-control" id="total_cost" name="total_cost">
                </div>
                <button type="submit" class="col-md-12 btn btn-primary btn-lg">Submit</button>
            </form>
        </div>
    </div>
</div>

<script>
    // Close the alert message after 3 seconds
    setTimeout(function() {
        document.querySelector('.alert').remove();
    }, 3000);
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
