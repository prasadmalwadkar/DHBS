<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <script>
      function handleSubmit() {
          var userId = document.getElementById('user_id').value;
          var form = document.getElementById('userForm');
          form.action =  '/user_details/'+ userId;
          return true; // return true to submit the form
      }
    </script>  
    
    
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://images.unsplash.com/photo-1454165804606-c3d57bc86b40?q=80&w=2670&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D.jpg'); /* Add your background image URL here */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
        }
        .container {
            margin-top: 50px;
            text-align: center;
            /background-color: #fff;/
            padding: 20px;
            border-radius: 10px;
            /box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);/
        }
        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #343a40; /* Dark grey background color */
            color: #ccc; /* White text color */
            padding: 20px 0;
        }
        .footer h5 {
            font-size: 18px;
            color: #ccc;
            margin-bottom: 20px;
        }
        .footer p {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
        }
        .footer .list-unstyled a {
            color: #ccc;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .footer .list-unstyled a:hover {
            color: #fff;
        }
        .footer .lead-sm {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 10px;
        }
        /* Override container styles for the footer */
        .footer .container {
            background-color: transparent;
            padding: 0;
        }
    </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">User View</h1>
            <p>HOTEL MANAGEMENT SYSTEM</p>

            <form id="userForm" onsubmit="return handleSubmit()" method="get">
                <div class="input-group mb-3">
                    <input type="text" id="user_id" name="user_id" class="form-control" placeholder="Enter Guest ID" required>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>


   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
