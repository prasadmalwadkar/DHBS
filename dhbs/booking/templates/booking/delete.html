<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Delete Booking</title>
       
    </head>
<body>

<nav class="navbar bg-primary px-3" data-bs-theme="dark">
    <!-- Navbar content -->
    <div class="container-fluid">
        <a href="{% url 'home' %}" class="navbar-brand mb-0 h1">
            <span>Distributed Hotel Management System</span>
        </a>
    </div>
</nav>

    <h1>Delete Booking</h1>

{% if messages %}
<div class="container">
    <div class="alert alert-info" role="alert">
        {% for message in messages %}
            {{ message }}
        {% endfor %}
    </div>
</div>
{% endif %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <form method="post" action="{% url 'delete' %}">
                    {% csrf_token %}
                    <div class="mb-3 d-flex align-items-center">
                        <label class="form-label me-2">Booking ID</label>
                        <input type="text" class="form-control" id="booking_id" name="booking_id">
                    </div>
                    <button type="submit" class="col-md-12 btn btn-outline-danger btn-lg">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        document.querySelectorAll('.alert').forEach(function(alert) {
            setTimeout(function() {
                alert.remove();
            }, 3000);
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
